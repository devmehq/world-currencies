name: Release to RubyGems

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string

jobs:
  publish-rubygems:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install dependencies
        run: bundle install
      
      - name: Run tests
        run: bundle exec rspec
      
      - name: Update version if manual trigger
        if: github.event_name == 'workflow_dispatch'
        run: |
          sed -i "s/spec.version.*=.*/spec.version       = '${{ inputs.version }}'/" devmehq-world-currencies.gemspec
      
      - name: Build gem
        run: gem build devmehq-world-currencies.gemspec
      
      - name: Setup credentials
        run: |
          mkdir -p ~/.gem
          echo "---" > ~/.gem/credentials
          echo ":rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" >> ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
      
      - name: Publish to RubyGems
        run: |
          gem push devmehq-world-currencies-*.gem